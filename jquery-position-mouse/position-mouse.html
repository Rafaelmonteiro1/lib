<!DOCTYPE html>
<html>
<head>
  <style>
  div { width:100%; height:100%; background:yellow; position: absolute; top:0px; left:0px; z-index:0; }
  p { margin:0; margin-left:10px; color:black; width:220px;
      height:120px; padding-top:70px;
      float:left; font-size:14px; }
  span { display:block; position: absolute; left:0px; z-index:1; }
  span.uma {top:20px; }
  span.dois { top:40px;}
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <p>
    <span class="uma">Move the mouse over the div.</span>
    <span class="dois">&nbsp;</span>
  </p>

  <div></div>
<script>
    $("div").mousemove(function(e){
      var pageCoords = "( " + e.pageX + ", " + e.pageY + " )";
      var clientCoords = "( " + e.clientX + ", " + e.clientY + " )";
      $("span:first").text("( e.pageX, e.pageY ) : " + pageCoords);
      $("span:last").text("( e.clientX, e.clientY ) : " + clientCoords);
    });

</script>

</body>
</html>
