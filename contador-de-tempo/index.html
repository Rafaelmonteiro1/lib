<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Timer</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="application/javascript">
////// Funções do countdown
function setcountdown(theyear, themonth, theday, thehour, themin, thesec) {
    yr = theyear; mo = themonth; da = theday; hr = thehour; min = themin;sec = thesec;
}

var montharray = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
var crosscount = '';

function start_countdown() {
    if (document.layers)
        document.countdownnsmain.visibility = "show";
    else if (document.all || document.getElementById)
        crosscount = document.getElementById && !document.all ? document.getElementById("dias_cont") : dias_cont;
    countdown();
}

function countdown() {

    var today = new Date()
    var todayy = today.getYear()
    if (todayy < 1000)
        todayy += 1900
    var todaym = today.getMonth()
    var todayd = today.getDate()
    var todayh = today.getHours()
    var todaymin = today.getMinutes()
    var todaysec = today.getSeconds()
    var todaystring = montharray[todaym] + " " + todayd + ", " + todayy + " " + todayh + ":" + todaymin + ":" + todaysec
    futurestring = montharray[mo - 1] + " " + da + ", " + yr + " " + hr + ":" + min + ":" + sec
    dd = Date.parse(futurestring) - Date.parse(todaystring)
    dday = Math.floor(dd / (60 * 60 * 1000 * 24) * 1)
    dhour = Math.floor((dd % (60 * 60 * 1000 * 24)) / (60 * 60 * 1000) * 1)
    dmin = Math.floor(((dd % (60 * 60 * 1000 * 24)) % (60 * 60 * 1000)) / (60 * 1000) * 1)
    dsec = Math.floor((((dd % (60 * 60 * 1000 * 24)) % (60 * 60 * 1000)) % (60 * 1000)) / 1000 * 1)



    if (dday <= -1) {
        if (document.layers) {
            document.countdownnsmain.document.countdownnssub.document.write("0")
            document.countdownnsmain.document.countdownnssub.document.close()
        }
        else if (document.all || document.getElementById)
            crosscount.innerHTML = "0"
        return
    }
    //else, if not yet
    else {
        if (document.layers) {
            document.countdownnsmain.document.countdownnssub.document.write(dday)
            document.countdownnsmain.document.countdownnssub.document.close()
        }
        else if (document.all || document.getElementById)
            crosscount.innerHTML = dday +' dia(s) '+ dhour +' hora(s) '+ dmin+' minuto(s) '
    }

    setTimeout("countdown()", 1000)
}

$(document).ready(function() {
    //Seta contador (ano, mês, dia, hora, minuto, segundo)
    setcountdown(2016, 04, 02, 08, 03, 0);
    start_countdown();

});

</script>

</head>
<body>
    <div class="contador">
        <h1 id="dias_cont"></h1>
    </div>

</body>
</html>
